# YesDB Cloud — nginx reverse proxy
# Place this at /etc/nginx/sites-available/yesdb
# Then: ln -s /etc/nginx/sites-available/yesdb /etc/nginx/sites-enabled/
# Then: sudo nginx -t && sudo systemctl reload nginx

# Redirect HTTP → HTTPS
server {
    listen 80;
    server_name yesdb.eastus.cloudapp.azure.com;
    return 301 https://$host$request_uri;
}

# HTTPS — reverse proxy to uvicorn
server {
    listen 443 ssl;
    server_name yesdb.eastus.cloudapp.azure.com;

    # SSL certs managed by certbot (Let's Encrypt)
    ssl_certificate /etc/letsencrypt/live/yesdb.eastus.cloudapp.azure.com/fullchain.pem;
    ssl_certificate_key /etc/letsencrypt/live/yesdb.eastus.cloudapp.azure.com/privkey.pem;

    # Security headers
    add_header X-Content-Type-Options nosniff;
    add_header X-Frame-Options DENY;

    # Max request body size (for SQL queries / schema push)
    client_max_body_size 1m;

    location / {
        proxy_pass http://127.0.0.1:8000;
        proxy_set_header Host $host;
        proxy_set_header X-Real-IP $remote_addr;
        proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
        proxy_set_header X-Forwarded-Proto $scheme;
    }
}
